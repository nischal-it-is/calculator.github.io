
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen"/> 
    </head>
    <title>Calculator</title>
<body>
    
    <div class="container">
        <div id="screen">
            
        </div>
        <button id="sign">+/-</button>
        
        <button id="ce" value="clear">CE</button>
        <button id="c" value="abort">C</button>
        <button class="operator" id="divide" value="/">/</button>
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="operator" id="product" value="*">X</button>
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="operator" id="sub" value="-">-</button>
        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button class="operator" id="plus" value="+">+</button>
        <button id="decimal" value=".">.</button>
        <button class="number" value="0">0</button>
        <!--<button id="decimal">.</button>--->
        <button id="equal" value="=">=</button>
    </div>


    <script src="logic.js"></script>
</body>
</html>
